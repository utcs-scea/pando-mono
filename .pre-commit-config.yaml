fail_fast: true
exclude: ^pando-rt/|.gitmodules|.gitignore|.git/|^graphs/|^ok/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-tabs
        exclude: scripts/|Makefile|.*\.mk$
      - id: remove-tabs
        exclude: scripts/|Makefile|.*\.mk$
        args: [--whitespaces-count, '2']
      - id: insert-license
        files: concurrentqueue.hpp|.*\.sh$|.*\.yml$|.*\.yaml$|.*\.txt$|.*\.py|.*\.cmake|.*\.cfg$|Dockerfile.*|Makefile.*|.clang-format|.tool-versions
        exclude: LICENSE.txt|^pando-drv/
        args:
          - --detect-license-in-X-top-lines=10
      - id: insert-license
        exclude: ^pando-drv/
        files: .*\.c$|.*\.cc$|.*\.cpp$|.*\.hpp$|.*\.h$
        args:
          - --detect-license-in-X-top-lines=10
          - --comment-style
          - //
      - id: insert-license
        exclude: ^pando-drv/
        files: .*\.md$
        args:
          - --detect-license-in-X-top-lines=10
          - --comment-style
          - <!--|  ~|  -->
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.31.1
    hooks:
      - id: markdownlint
        exclude: ^pando-drv/
      - id: markdownlint-fix
        exclude: ^pando-drv/
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shfmt
        args: [-i 4]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        exclude: ^pando-drv/
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        exclude: ^pando-drv/
        args: [-i]
      - id: cpplint
        exclude: ^pando-drv/
        args: [--quiet]
